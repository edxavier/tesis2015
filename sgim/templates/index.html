<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title></title>
<style>
table , td {
    border: 0px solid #80DEEA;
    border-collapse: collapse;
}
td {
    padding: 5px;
    text-align: center;
}
th{
	background-color: #009688;
	color: white;
	    padding: 3px;
}
</style>
</head>
<body>
<h1>Inventario de dispositivos</h1>
<table style="width:100%">
 <tr>
    <th>Posicion</th>
    <th>Marca</th>
    <th>No Serie</th>
    <th>Tipo</th>		
    <th>Sistema</th>		
    <th>No inventario</th>
    <th>Ubucacion</th>
    <th>Estado</th>
  </tr>
{% for disp in  disps%}
<tr>
    <td>{{disp}}</td>
    <td>{{disp.marca}}</td> 
    <td>{{disp.serie}}</td> 
    <td>{{disp.tipo}}</td>
    <td>{{disp.sistema}}</td>
    <td>{{disp.inventario}}</td>
    <td>{{disp.oficina}}</td>
    <td>{{disp.estado}}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
