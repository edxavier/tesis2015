{% block scripts %}

<script>

$(document).ready(function() {
    /*Inicializar Combos obteniendo los datos del api rest de catalogos*/
    

        var EdificiosSource =
        {
            dataType: "json",
            dataFields: [
                { name: 'id'},
                { name: 'text'}
            ],
            url: '/api/catalogo/edificio/'
        };
        var EdificiosAdapter = new $.jqx.dataAdapter(EdificiosSource);

     
     $("#edificio").jqxComboBox({ source:EdificiosAdapter, theme:'metro'
        ,promptText: "Seleccione el edificio...", displayMember: 'text',
            valueMember: 'id'});

     $('#edificio').on('select', function (event) 
        {
            var args = event.args;
            if (args) {
                var item = args.item;
                // get item's label and value.
                var value = item.value;
                var oficinaSource =
                    {
                        dataType: "json",
                        dataFields: [
                            { name: 'id'},
                            { name: 'text'}
                        ],
                        url: '/api/catalogo/oficina/?edificio='+value
                    };
                var oficinaAdapter = new $.jqx.dataAdapter(oficinaSource);
                $("#oficina").jqxComboBox({source: oficinaAdapter});

            }
        }); 

     $("#oficina").jqxComboBox({ theme:'metro', promptText: "Seleccione la oficina...", displayMember: 'text', valueMember: 'id'});

var sistemaSource =
        {
            dataType: "json",
            dataFields: [
                { name: 'id'},
                { name: 'text'}
            ],
            url: '/api/catalogo/sistema/'
        };
        var sistemaAdapter = new $.jqx.dataAdapter(sistemaSource);

     $("#sistema").jqxComboBox({ theme:'metro', promptText: "Sistema al que pertenece...", source:sistemaAdapter, displayMember: 'text', valueMember: 'id'});
var estadoSource =
        {
            dataType: "json",
            dataFields: [
                { name: 'id'},
                { name: 'text'}
            ],
            url: '/api/catalogo/estado_ope/'
        };
        var estadoAdapter = new $.jqx.dataAdapter(estadoSource);

     $("#estado").jqxComboBox({ theme:'metro', promptText: "Estado Operacional...", 
        source: estadoAdapter,displayMember: 'text', valueMember: 'id'});

var tipoSource =
        {
            dataType: "json",
            dataFields: [
                { name: 'id'},
                { name: 'text'}
            ],
            url: '/api/catalogo/tipo_disp/'
        };
        var tipoAdapter = new $.jqx.dataAdapter(tipoSource);

     $("#tipo").jqxComboBox({ theme:'metro', promptText: "Tipo de Dispositivo...",  source: tipoAdapter, displayMember: 'text', valueMember: 'id'});

    $("#instalacion").jqxDateTimeInput({theme:'metro', culture: 'es-MX'});
    $.getScript('{{BOWER_URL}}jqwidgets/jqwidgets/globalization/globalize.culture.es-MX.js', function () {
        $("#instalacion").jqxDateTimeInput({ culture: 'es-MX' });
    });

    $('#formDisp').jqxValidator({
                rules: [
                    { input: '#marca', message: 'Campo requerido', action: 'blur', rule: 'required' },
                    { input: '#serie', message: 'Campo requerido', action: 'blur', rule: 'required' },
                    { input: '#posicion', message: 'Campo requerido', action: 'blur', rule: 'required' }
                ]
            });
    $("#enviar").on('click',  function(event) {
        event.preventDefault();
        $('#formDisp').jqxValidator('validate');
        /* Act on the event */
    });

    $("#limpiar").on('click',  function(event) {
        event.preventDefault();
        document.getElementById("formDisp").reset();
        $(".form-control").jqxComboBox('clearSelection'); 
        /* Act on the event */
    });

    $(".progress").css("visibility", "hidden")
    $('#formDisp').on('validationSuccess', function (event) { 
        $(".progress").css("visibility", "")

     setTimeout(function(){
        $.ajax({
            url: '/inventario/dispositivo/',
            type: 'POST',
            data: {
                marca: $("#marca").val().trim(),
                modelo: $("#modelo").val().trim(),
                serie: $("#serie").val().trim(),
                inventario: $("#inventario").val().trim(),
                posicion_logica: $("#posicion").val().trim(),
                tipo: $("#tipo").val(),
                sistema: $("#sistema").val(),
                edificio: $("#edificio").val(),
                oficina: $("#oficina").val(),
                estado: $("#estado").val(),
                instalacion: $("#instalacion").val(),
            },
        })
        .done(function(data) {
            
            if(data.success){
                $.snackbar({content: "<i class='checkmark green sign icon'></i> Dispositivo Registrado!"});
                $("#serie").val(null); 
                $("#inventario").val(null);
                $("#posicion").val(null);
                $(".progress").css("visibility", "hidden")
            }
            else{
                $(".progress").css("visibility", "hidden")
                var mensaje = "<ul>";
                for(var i=0;i<data.errores.length;i++){
                    e = data.errores[i]
                    mensaje +="<li>"+ e[0]+": "+ e[1] +"</li>"
                }
                mensaje += "</ul>"
                $.snackbar({content: "<h5 style='color:yellow'><i class='warning yellow sign icon'></i> Se encontraron los siguientes inconvenientes: </h5>"+mensaje, timeout: 0 });

            }
        })
        .fail(function(e) {
            $.snackbar({content: "<i class='warning red sign icon'></i> Error: "+ e.status + ": "+e.statusText});
        })
        
        },600)   
        
        //$("#notificationContent").html("Dispositivo Registrado!");
        //$('#jqxNotification').jqxNotification({ autoClose: false }); 
        //$("#jqxNotification").jqxNotification("open");
    }); 

    
});

</script>





	
{% endblock scripts %}
