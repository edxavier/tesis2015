{% extends "base.html" %}

{% block include_statics %}
    <script src="{{BOWER_URL}}w2ui/w2ui-1.4.2.min.js"></script>
    <link rel="stylesheet" href="{{BOWER_URL}}w2ui/w2ui-1.4.2.min.css">
{% endblock include_statics %}

{% block contenido %}


<div class="container-fluid">    
<div class="row">
    <div class="col-md-6 col-md-offset-3" >
        
        <div id="form" class="shadow-z-1">
            <div class="w2ui-page page-0">
                <div class="w2ui-field">
                    <label>Marca:</label>
                    <div>
                        <input name="marca" type="text" tabindex="1" placeholder="Marca Comercial"/>
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Modelo:</label>
                    <div>
                        <input name="modelo" type="text" tabindex="2" />
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Serie:</label>
                    <div>
                        <input name="serie" type="text" tabindex="3" />
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Tipo:</label>
                    <div>
                        <input name="tipo" type="list" placeholder="Tipo de dispositivo" />
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Inventario:</label>
                    <div>
                        <input name="inventario"  tabindex="4" type="text" maxlength="100" placeholder="" />
                    </div>
                </div>
                
            </div>
            <div class="w2ui-page page-1">
                <div class="w2ui-field">
                    <label>Posicion:</label>
                    <div>
                        <input name="posicion_logica" type="text" placeholder="Indica la posicion logica" maxlength="100" />
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Edificio:</label>
                    <div>
                        <input name="edificio" type="number" maxlength="100" placeholder="Duracion en minutos" />
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Oficina:</label>
                    <div>
                        <input name="oficina"  min="0" type="number" maxlength="100" placeholder="Duracion en minutos" />
                    </div>
                </div>
            </div>
            <div class="w2ui-page page-2">
                <div class="w2ui-field">
                    <label>Sistema:</label>
                    <div>
                        <input name="sistema" type="text" maxlength="100" />
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Estado:</label>
                    <div>
                        <input name="estado"  min="0" type="number" maxlength="100" placeholder="Duracion en minutos" />
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Fecha de instalacion:</label>
                    <div>
                        <input name="instalacion"  min="0" type="number" maxlength="100" placeholder="Duracion en minutos" />
                    </div>
                </div>
            </div>

            <div class="w2ui-buttons">
                <button class="ui teal button" name="save"><i class="save icon"></i>Guardar</button>
                <button class="ui black button" name="reset"><i class="erase icon"></i> Limpiar</button>
            </div>
        </div>
    </div>
</div>
</div>


	
{% endblock contenido %}


{% block scripts %}

<script>
$(function () {
    	$('#form').w2form({ 
        name   : 'form',
        header : '<i class="add circle icon"></i> Registrar dispositivo',
        url    : 'server/post',
        fields : [
            { field: 'marca', type: 'text', required: true },
            { field: 'modelo',  type: 'text', required: true },
            { field: 'serie',   type: 'text', required: true},
            { field: 'inventario',   type: 'text'},
            { field: 'tipo',   type: 'text', required:true},
            { field: 'posicion_logica',   type: 'text', required:true},
            { field: 'estado',   type: 'text', required:true},
            { field: 'edificio',   type: 'text', required:true},
            { field: 'oficina',   type: 'text', required:true},
            { field: 'sistema',   type: 'text', required:true},
            { field: 'instalacion',   type: 'text', required:true},
            
        ],
        tabs: [
            { id: 'tab1', caption: 'General' },
            { id: 'tab2', caption: 'Ubicacion'},
            { id: 'tab3', caption: 'Instalacion'},
        ],

        actions: {
            reset: function () {
                this.clear();
            },
            save: function () {
                this.save();
            }
        }
    	});

var people = ['CPU', 'Impresora', 'Sensor'];
$('input[type=list]').w2field('list', { items: people });
    	$('#file').w2field('file', {});
});
</script>





	
{% endblock scripts %}
