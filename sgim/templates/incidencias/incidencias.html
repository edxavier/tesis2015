{% block scripts %}

<script>

$(document).ready(function() {
    /*Inicializar Combos obteniendo los datos del api rest de catalogos*/
 var source =
            {
                datatype: "json",
                datafields: [
                    { name: 'id', type: 'int' },
                    { name: 'problema', type: 'string' },
                    { name: 'creado', type: 'date' },
                    { name: 'tipo', type: 'string' },
                    { name: 'creador', type: 'string' },
                    { name: 'dispositivo', type: 'string' },
                    { name: 'serie', type: 'string' },
                    { name: 'reporta', type: 'string' },
                    { name: 'severidad',},
                    { name: 'estado',},
                    { name: 'relacion',}
                   
                ],
                id: 'id',
                url: '/api/incidencias/incidentes/'
            };
            var dataAdapter = new $.jqx.dataAdapter(source);
    $("#jqxgrid").jqxGrid({

                width: '100%',
                theme:'metro', 
                source: dataAdapter,
                showfilterrow: true,
                filterable: true,
                pageable: true,
                autoshowfiltericon: true,
                localization: getLocalization(),
                columns: [
                  { text: 'Inc. N&deg;', datafield: 'id', width:'60px'},
                  { text: 'Dispositivo', datafield: 'dispositivo', width:'120px'},
                  { text: 'Serie', datafield: 'serie' , width:'130px'},
                  { text: 'Tipo Incidente', datafield: 'tipo', width:'140px'},
                  { text: 'Reporta', datafield: 'reporta', width:'110px'},
                  { text: 'Severidad', datafield: 'severidad', width:'80px'},
                  { text: 'Problema', datafield: 'problema', },
                  { text: 'Relacion', datafield: 'relacion', width:'80px'},
                  { text: 'Estado', datafield: 'estado', width:'80px'},
                  { text: 'Usuario', datafield: 'creador', width:'80px'},
                  { text: 'Fecha', datafield: 'creado', cellsformat:'dd-MMM-yy' , filtertype:'date' , width:'110px'},

              ],
              showtoolbar: true,
              rendertoolbar: function (statusbar) {
                    // appends buttons to the status bar.
                    var container = $("<div style='margin:5px;'></div>");
                    var viewButton = $("<div class='ui  tiny blue button'> Ver detalles</div>");
                   
                    container.append(viewButton);
                   // statusbar.append(container);
                   
                    // add new row.
                    viewButton.click(function (event) {
                      var selectedrowindex = $("#jqxgrid").jqxGrid('getselectedrowindex');
                      var id = $("#jqxgrid").jqxGrid('getrowid', selectedrowindex);
                      var win = window.open('/inventario/dispositivos/detalle/'+id, '_blank');
                      win.focus(); 
                        //$("#jqxgrid").jqxGrid('addrow', null, datarow[0]);
                    });

                },
            });

  $('#jqxgrid').on('rowselect', function (event) 
  {

      var args = event.args;
      var rowBoundIndex = args.rowindex;
      var rowData = args.row;
      $("#boleta").html(rowData.id)
      $("#cabecera").html(rowData.dispositivo)
      $("#descripcion").html(rowData.descripcion)

      //console.log(rowData)
  });
 
});

</script>
	
{% endblock scripts %}
