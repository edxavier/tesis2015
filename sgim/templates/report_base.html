<style>
/* Normal */
@font-face {

}

 @page {

            -pdf-frame-content: footer_content;
            left: 270pt; width: 500pt; top: 762pt; height: 20pt;
        }

    }
</style>
</head>
<body>

{% block contenido %}
    
{% endblock contenido %}

        de <pdf:pagecount>
    </div>
</body>
</html>
